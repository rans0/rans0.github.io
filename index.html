<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Social Profile Stack Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&amp;family=Space+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="css/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary selection:text-white">
    <div class="relative min-h-screen overflow-x-hidden ink-splatter px-4 md:px-20 lg:px-40 py-10">

        <div id="header-section"></div>

        <main class="grid grid-cols-12 gap-8 relative">
            <div
                class="absolute -top-10 -right-20 w-64 h-64 bg-primary/20 blur-[100px] rounded-full pointer-events-none">
            </div>
            <div class="absolute top-1/2 left-0 w-96 h-96 bg-primary/10 blur-[120px] rounded-full pointer-events-none">
            </div>

            <div class="col-span-12 lg:col-span-7 flex flex-col gap-8">
                <div id="hero-section"></div>
                <div id="primary-stats-section"></div>
                <div id="social-section"></div>
            </div>

            <div class="col-span-12 lg:col-span-5 flex flex-col gap-8">
                <div id="analytics-section"></div>
            </div>
        </main>

        <div class="fixed bottom-10 left-10 hidden lg:block z-50 rotated-card-1">
            <div
                class="p-4 bg-zinc-900 border-2 border-white font-mono text-[10px] uppercase leading-relaxed shadow-[10px_10px_0px_#5211d4]">
                <p>&gt; SYSTEM_LOG: OK</p>
                <p>&gt; CACHE: PURGED</p>
                <p>&gt; UPTIME: 99.99%</p>
                <p class="text-primary animate-pulse">&gt; WAITING_FOR_INPUT...</p>
            </div>
        </div>

        <div class="fixed inset-0 pointer-events-none opacity-5 mix-blend-screen overflow-hidden">
            <div class="absolute top-[10%] left-[5%] w-[400px] h-[400px] bg-white rounded-full blur-[150px]"></div>
            <div class="absolute bottom-[20%] right-[10%] w-[300px] h-[300px] bg-primary rounded-full blur-[130px]">
            </div>
        </div>

        <div id="footer-section"></div>
    </div>

    <script>
        async function loadSection(id, file) {
            try {
                const response = await fetch(`sections/${file}`);
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById(id).innerHTML = content;
                } else {
                    console.error(`Failed to load section: ${file}`);
                }
            } catch (error) {
                console.error(`Error loading section ${file}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSection('header-section', 'header.html');
            loadSection('hero-section', 'hero.html');
            loadSection('primary-stats-section', 'primary_stats.html');
            loadSection('social-section', 'social.html');
            loadSection('analytics-section', 'analytics.html');
            loadSection('footer-section', 'footer.html');
        });
    </script>
</body>

</html>
