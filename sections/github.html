<!-- GitHub Stats Section -->
<div class="flex items-baseline gap-4 mb-10">
    <h2 class="text-2xl font-semibold">GitHub</h2>
    <a href="https://github.com/rans0" target="_blank" rel="noopener noreferrer" 
       class="font-mono text-xs text-indigo link-arrow">@rans0</a>
</div>

<div class="grid md:grid-cols-2 gap-6">
    <!-- GitHub Stats Card -->
    <div class="card-lift bg-white border border-ink/5 rounded-2xl p-6 overflow-hidden">
        <img src="https://github-readme-stats.vercel.app/api?username=rans0&show_icons=true&hide_border=true&bg_color=ffffff&title_color=4F46E5&icon_color=4F46E5&text_color=111827&hide_title=false&hide_rank=false" 
             alt="GitHub Stats" 
             class="w-full h-auto"
             loading="lazy"
             onerror="this.parentElement.innerHTML='<div class=\'text-ink/30 text-sm text-center py-8\'>Stats loading...</div>'">
    </div>
    
    <!-- Top Languages Card -->
    <div class="card-lift bg-white border border-ink/5 rounded-2xl p-6 overflow-hidden">
        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=rans0&layout=compact&hide_border=true&bg_color=ffffff&title_color=4F46E5&text_color=111827&langs_count=6" 
             alt="Top Languages" 
             class="w-full h-auto"
             loading="lazy"
             onerror="this.parentElement.innerHTML='<div class=\'text-ink/30 text-sm text-center py-8\'>Languages loading...</div>'">
    </div>
</div>

<!-- Contribution Graph -->
<div class="mt-6 card-lift bg-white border border-ink/5 rounded-2xl p-6 overflow-x-auto">
    <img src="https://github-readme-activity-graph.vercel.app/graph?username=rans0&bg_color=ffffff&color=111827&line=4F46E5&point=4F46E5&area=true&area_color=4F46E5&hide_border=true" 
         alt="GitHub Activity Graph" 
         class="w-full h-auto min-w-[600px]"
         loading="lazy"
         onerror="this.parentElement.innerHTML='<div class=\'text-ink/30 text-sm text-center py-8\'>Activity graph loading...</div>'">
</div>
